<form method='POST' action='{% url "cart_update" %}' class='form'>
	{% csrf_token %}
	 <input type='hidden' name='product_id' value='{{ Item.id }}'/>
	{% if Item in Cart.products.all %}
		Já está no carrinho! 
		<button type='submit' class='btn btn-link'> Remover? </button>
	{% else %}
		<button type='submit' class='btn btn-success btn-block'> Adicionar ao Carrinho </button>
	{% endif %}
	

</form>
